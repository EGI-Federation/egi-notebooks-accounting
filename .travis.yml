sudo: required
services:
- docker
jobs:
  include:
  - stage: build docker images
    script:
    - export TAG=$(if [ "x$TRAVIS_TAG" != "x" ]; then echo "$TRAVIS_TAG"; else git
      rev-parse --short HEAD; fi)
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t $DOCKER_REPO/accounting .
    - docker tag $DOCKER_REPO/accounting $DOCKER_REPO/accounting:$TAG
    after_success:
    - docker push $DOCKER_REPO/accounting
    - docker push $DOCKER_REPO/accounting:$TAG
env:
  global:
  - DOCKER_REPO=eginotebooks
  - secure: 
  - secure: 
